<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img class="fon__pc" src="./photo/ffon.png" alt="">
    <img class="fon__logo__mob" src="./photo/Logo.png" alt="">
    <img class="fon__logo" src="./photo/Union.png" alt="">
    <img class="fon__illust" src="./photo/Illustration.png" alt="">
    <h1 class="logo__name">Travalizer</h1>
    <p class="logo__dis">Artificial Intelligence giving you travel recommendations</p>
    <p class="logo__opti">Welcome Back, Please login to your account</p>
    <p class="logo__email">Email</p>
    <input class="email__tr" id="password-input" placeholder="Введите Логин" name="password"></input>
    <p class="pass__name">Password</p>

    <div class="form-group">
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Введите Пароль" name="password">
          <button type="button" class="toggle-password"  aria-label="Toggle password visibility"></button>
        </div>
      </div>

      <input class="check_box"  type="checkbox">

      <p class="remembe">Remember me</p>

      <p class="forgot">Forgot Password?</p>

      <div class="button__two">
        <button class="login">Login</button>
  
        <button class="sign__uo">Sing Up</button>
        </div>

      <p class="down__or">Or, login with</p>

      <p class="down__face">Facebook</p>

      <p class="down__google">Google</p>

      <p class="down__link">Linked In</p>

      
      
    <script src="./main.js"></script>
</body>
</html>
